<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ODE Solver - Input</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ODE Solver</h1>
    <form action="/solve" method="POST">
      <label for="equation">Differential Equation (dy/dx = f(x,y))</label>
      <input type="text" name="equation" id="equation" placeholder="Example: x + y" required />
      
      <label for="x0">Initial x (x‚ÇÄ)</label>
      <input type="number" step="any" name="x0" id="x0" value="0" required />
      
      <label for="y0">Initial y (y‚ÇÄ)</label>
      <input type="number" step="any" name="y0" id="y0" value="1" required />
      
      <label for="h">Step size (h)</label>
      <input type="number" step="any" name="h" id="h" value="0.1" required />
      
      <label for="xf">Final x (xùöè)</label>
      <input type="number" step="any" name="xf" id="xf" value="1" required />
      
      <label for="method">Method</label>
      <select name="method" id="method" required>
        <option value="Euler">Euler</option>
      </select>
      
      <button type="submit">Solve</button>
    </form>
  </div>
</body>
</html>
